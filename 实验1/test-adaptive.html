<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点自适应缩放测试</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tree.css">
    <style>
        .test-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .resize-instructions {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #2196f3;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls button:hover {
            background: #1976d2;
        }
        
        .controls input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 节点自适应缩放测试</h1>
        
        <div class="test-container">
            <div class="resize-instructions">
                <h3>📏 测试说明：</h3>
                <ul>
                    <li><strong>拖拽调整浏览器窗口大小</strong> - 观察节点是否自动缩放</li>
                    <li><strong>按F11全屏/退出全屏</strong> - 测试大幅度尺寸变化</li>
                    <li><strong>调整开发者工具面板大小</strong> - 测试实时响应</li>
                    <li><strong>树形结构应保持不变</strong> - 子节点始终在父节点正下方</li>
                </ul>
            </div>
            
            <div class="controls">
                <input type="text" id="testInput" value="3,1,4,2,5" placeholder="输入数组">
                <button onclick="buildTestTree()">构建测试树</button>
                <button onclick="testRandomData()">随机数据</button>
                <button onclick="clearTestTree()">清空</button>
            </div>
            
            <div class="status" id="statusDisplay">
                状态：等待构建树...
            </div>
            
            <div id="testTreeContainer"></div>
        </div>
    </div>

    <script src="js/generate_Visualizer_modify.js"></script>
    <script>
        let testVisualizer;
        
        function updateStatus(message) {
            document.getElementById('statusDisplay').innerHTML = 
                `${new Date().toLocaleTimeString()}: ${message}`;
        }
        
        function buildTestTree() {
            const input = document.getElementById('testInput').value;
            const container = document.getElementById('testTreeContainer');
            
            if (!input.trim()) {
                alert('请输入数组数据');
                return;
            }
            
            try {
                const dataArray = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
                if (dataArray.length === 0 || dataArray.length > 8) {
                    alert('请输入1-8个有效数字');
                    return;
                }
                
                updateStatus(`构建树: [${dataArray.join(', ')}]`);
                buildModifyTreeVisualizationWithData(dataArray, container);
                
                // 监听窗口尺寸变化
                let resizeTimeout;
                const originalResize = window.onresize;
                window.onresize = function() {
                    if (originalResize) originalResize();
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        updateStatus(`窗口调整到: ${window.innerWidth}×${window.innerHeight}`);
                    }, 300);
                };
                
            } catch (error) {
                updateStatus(`错误: ${error.message}`);
                console.error('构建测试树失败:', error);
            }
        }
        
        function testRandomData() {
            const lengths = [3, 4, 5, 6, 7, 8];
            const randomLength = lengths[Math.floor(Math.random() * lengths.length)];
            const randomData = [];
            
            for (let i = 0; i < randomLength; i++) {
                randomData.push(Math.floor(Math.random() * 20) + 1);
            }
            
            document.getElementById('testInput').value = randomData.join(',');
            buildTestTree();
        }
        
        function clearTestTree() {
            document.getElementById('testTreeContainer').innerHTML = '';
            updateStatus('树已清空');
        }
        
        // 页面加载完成后自动构建一个测试树
        window.addEventListener('load', () => {
            setTimeout(() => {
                buildTestTree();
                updateStatus('自适应测试页面已加载 - 请调整窗口大小测试');
            }, 500);
        });
        
        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        buildTestTree();
                        break;
                    case 'r':
                        e.preventDefault();
                        testRandomData();
                        break;
                    case 'Delete':
                        e.preventDefault();
                        clearTestTree();
                        break;
                }
            }
        });
    </script>
</body>
</html>
