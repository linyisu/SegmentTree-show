<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线段树测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .controls { margin: 20px 0; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        input[type="text"], input[type="number"] { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 3px; }
        #tree-container { border: 1px solid #ddd; min-height: 400px; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>线段树可视化测试</h1>
        <div class="controls">
            <input type="text" id="input-custom-data" placeholder="输入数据，如: 1 2 3 4" value="1 3 5 7 2 4 6 8">
            <button id="btn-random-data" class="btn">随机生成</button>
            <button id="btn-update-custom-data" class="btn">更新可视化</button>
        </div>
        <div class="controls">
            <label>区间修改:</label>
            <input type="number" id="input-modify-left" min="1" max="8" placeholder="左端点">
            <span>到</span>
            <input type="number" id="input-modify-right" min="1" max="8" placeholder="右端点">
            <span>+</span>
            <input type="number" id="input-modify-value" placeholder="增加值">
            <button id="btn-apply-modification" class="btn">应用修改</button>
        </div>
        <div id="custom-tree-visualizer-host">
            <div id="tree-container">
                <p>点击"更新可视化"按钮查看线段树</p>
            </div>
        </div>
    </div>
    <script src="js/generate_Visualizer_modify.js"></script>
    <script>
        // 简单的调试输出
        console.log('页面加载完成');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            console.log('按钮存在:', !!document.getElementById('btn-random-data'));
        });
    </script>
</body>
</html>
